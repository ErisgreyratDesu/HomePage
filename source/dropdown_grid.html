<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down grid</title>
    <style>
.parent {
  display: grid;
  grid-template-rows: auto 0fr;
  transition: grid-template-rows 0.3s ease;
  width: 200px;
  background: black;
}

.parent:hover {
  grid-template-rows: auto 1fr;
}

.parent a {
  color: white;
  padding: 1em;
  text-align: center;
  background: black;
  text-decoration: none;
  display: block;
}

.dropdown {
  background: #222;
  color: white;
  list-style: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%; /* ✨ quan trọng! */
}

.dropdown li a {
  display: block;
  padding: 10px;
  color: white;
  text-decoration: none;
}

.dropdown li a:hover {
  background: #444;
}

      </style>
</head>
<body>
    <div class="parent">
        <a href="#">Home</a>
        <ul class="dropdown">
          <li><a href="#">CSS</a></li>
          <li><a href="#">HTML</a></li>
          <li><a href="#">JS</a></li>
        </ul>
      </div>
</body>
</html>
