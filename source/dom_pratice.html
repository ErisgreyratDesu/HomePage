<body>

<button onclick="changeAll()">Thay đổi DOM!</button>

<h3 id="demoText">Eris đang yên bình 🌸😂</h3>
<button onclick="runMagic()">Biến hình!</button>
<script>
    function runMagic() {
    const el = document.getElementById("demoText");
    el.style.color = "blue";
    el.textContent = "Eris is the best 🌸";
    el.classList.toggle("crazy");
  }
  function changeAll() {
    const titlene = document.getElementById("title");
    const contentne = document.querySelector(".content");
    const tasks = document.querySelectorAll(".task");
    tasks.forEach(taskne => {
        taskne.style.color = "red";
        taskne.textContent = "Eris lover!";
        taskne.style.listStyle = "none";
    });
  }
</script>
</body>
